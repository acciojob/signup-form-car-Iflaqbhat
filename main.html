<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Signup Form</title>
</head>
<body>
    <form method="post">
        <label for="name">Name</label>
        <input type="text" id="name" name="name" placeholder="Name" required>

        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Email" required>

        <label>Gender</label>
        <label for="gender_m">
            <input type="radio" id="gender_m" name="gender" value="male" required> Male
        </label>
        <label for="gender_f">
            <input type="radio" id="gender_f" name="gender" value="female" required> Female
        </label>

        <label for="car-brands">Car Brands</label>
        <select id="car-brands" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <!-- Add more car brands as needed -->
        </select>

        <label for="age">Age</label>
        <input type="number" id="age" name="age" placeholder="Age" required>

        <label for="dob">DOB</label>
        <input type="date" id="dob" name="dob" required>

        <label for="tel">Phone Number</label>
        <input type="tel" id="tel" name="tel" placeholder="xxx-xxx-xxxx">

        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Password" required>

        <label for="tos">
            <input type="checkbox" id="tos" name="tos" required> I agree to the TOS
        </label>

        <button type="submit">Submit</button>
    </form>

    <script type="text/javascript" src="./script.js"></script>
</body>
</html>
