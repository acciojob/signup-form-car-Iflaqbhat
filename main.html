<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<form method="post">
		<label for="name">Name</label>
		<input type="text" id="name" placeholder="Name" required>
		<label for="email">Email</label>
		<input type="email" id="email" placeholder="Email" required>
		<label for="gender_m">Gender</label>
		<input type="radio" id="gender_m" placeholder="-" name="gender" required>male
		<input type="radio" id="gender_f" placeholder="-" name="gender" required>female
		<label for="cars">Car Brands</label>
		 <select id="car-brands" name="cars" required>
            <option value="" disabled selected>--Please choose an option--</option>
            <option value="toyota">Toyota</option>
            <option value="honda">Honda</option>
            <option value="ford">Ford</option>
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <!-- Add more car brands as needed -->
        </select>
		<label for="age">Age</label>
		<input type="number" id="age" placeholder="age"  required>
		<label for="dob">DOB</label>
		<input type="date" required id="dob" placeholder="-">
		<label for="tel">Phone Number</label>
		<input type="tel" id="tel" placeholder="xxx-xxx-xxxx">
		<label for="password">Password</label>
		<input type="password" required id="password" placeholder="password">
		<label for="tos">I agree to the TOS</label>
		<input type="checkbox" required id="tos" placeholder="-">
		<input type="submit">
		
	</form>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
